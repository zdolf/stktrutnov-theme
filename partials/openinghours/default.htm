{% set opening_hours = __SELF__.openingHours %}

<div class="opening-hours opening-hours-{{ opening_hours.slug }}">
{#    <h2 class="mb-4">#}
{#        {{ opening_hours.name }}#}
{#    </h2>#}

    {% for day in opening_hours.days %}
        <div class="row mt-2">
            <div class="col-4 col-sm-3 col-md-2">
                {{ day.title }}
            </div>

            <div class="col-8 d-flex flex-row gap-3 col-sm-9 col-md-10">
                {% for hour in day.hours %}
                    <p class="mb-0 d-flex flex-column gap-1 flex-sm-row align-items-sm-center gap-sm-4">
                        <span>
                            {{ hour.start }} - {{ hour.end }}
                        </span>

                        {% if hour.description %}
                            <span class="small fst-italic">
                                {{ hour.description }}
                            </span>
                        {% endif %}
                    </p>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
