<div id="cookies-manage" class="panel panel-default {{ cookiesSettingsGet('cookies_manage_css_class') }}">

    <div class="panel-body">

        {% if cookiesSettingsGet('cookies_manage_content', null) %}

            <div class="content mb-4">
                {{ cookiesSettingsGet('cookies_manage_content')|raw }}
            </div>

        {% endif %}

        {% partial '@list-cookies'
            disablePageReload = cookiesSettingsGet('cookies_manage_disable_page_reload', 0) %}

    </div>

</div>
