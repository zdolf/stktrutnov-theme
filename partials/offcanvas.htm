<div class="offcanvas offcanvas-end" id="offcanvas">
    <div class="h-100 d-flex flex-column">
        <div class="container-fluid py-3">
            <div class="container-lg">
                <div class="row row-cols-2 align-items-center">
                    <div class="col d-flex">
                        <a href="{{ 'homepage'|page }}" class="mi mi-logo bg-white">
                            <!-- Uncomment and remove classes while using normal image as logo -->

{#                            <img src="{{ 'assets/images/logo.svg'|theme }}" alt="logo">#}
                        </a>
                    </div>

                    <div class="col d-flex justify-content-end">
                        <a href="#offcanvas" data-bs-dismiss="offcanvas" class="d-inline-flex align-items-center offcanvas-toggler offcanvas-close text-decoration-none">
                            Zavřít

                            <i class="ph ph-x ms-2 icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid h-100 d-flex align-items-center">
            <div class="container-lg">
                {% component "offcanvasmenu" %}
            </div>
        </div>

        <div class="container-fluid py-4">
            <div class="container-lg">
                <div class="d-flex align-items-center justify-content-center gap-3 socials">
                    {% if this.theme.facebook %}
                        <a href="{{ this.theme.facebook }}" target="_blank" class="d-inline-flex text-decoration-none">
                            <i class="ph ph-facebook-logo"></i>
{#                            <i class="mi mi-facebook icon"></i>#}
                        </a>
                    {% endif %}

                    {% if this.theme.instagram %}
                        <a href="{{ this.theme.instagram }}" target="_blank" class="d-inline-flex text-decoration-none">
                            <i class="ph ph-instagram-logo"></i>
{#                            <i class="mi mi-instagram icon"></i>#}
                        </a>
                    {% endif %}

                    {% if this.theme.youtube %}
                        <a href="{{ this.theme.youtube }}" target="_blank" class="d-inline-flex text-decoration-none">
                            <i class="ph ph-youtube-logo"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
