<div class="contact contact-card d-flex flex-column gap-3">
    {% if item.image %}
        <p class="img mb-0 position-relative overflow-hidden">
            <img src="{{ item.image.thumb(600, 400, {"mode": "crop"}) }}" alt="{{ item.image.description }}" class="img-fluid w-100">
        </p>
    {% endif %}

    <div class="d-flex flex-column gap-1">
        <h4 class="title mb-0">
            {{ item.title }}
        </h4>

        {% if item.job %}
            <p class="mb-0 small">
                {{ item.job }}
            </p>
        {% endif %}
    </div>

    <div class="d-flex flex-column">
        {% if item.phone %}
            <p class="phone mb-0 d-flex align-items-center">
{#                <i class="icon ph ph-device-phone me-2"></i>#}

                <a href="tel:{{ item.phone }}">
                    {{ item.phone }}
                </a>
            </p>
        {% endif %}
    </div>
</div>
